<div class="right" *ngIf="tutorials">

  <h3>Tutorials</h3>
  <ul>
    <li *ngFor="let tutorial of tutorials | async">
      <a [href]="tutorial.url" target="_blank">{{ tutorial.name }}</a>
      &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;

      <button (click)="delTutorial(tutorial)"  > Delete Tutorial</button>

    </li>
</ul>

</div>
